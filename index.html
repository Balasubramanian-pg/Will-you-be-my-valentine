<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23FCF800' viewBox='0 0 16 16'%3E%3Cpath fill-rule='evenodd' d='M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2 2 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        /* Web 3.0 Gradient Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 175, 189, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 118, 117, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Animated Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float-orb 20s ease-in-out infinite;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ffa8a8, #ffafbd);
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff8787, #ff9a9e);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(255, 107, 107, 0.2);
            max-width: 500px;
            width: 90%;
            transition: transform 0.1s ease;
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff9a9e;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
        }

        .heart {
            font-size: 4em;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .question {
            font-size: 1.8em;
            color: #ffffff;
            margin: 30px 0;
            font-weight: 600;
        }

        .button-container {
            position: relative;
            height: 150px;
            margin-top: 40px;
        }

        button {
            font-size: 1.3em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Comfortaa', cursive, sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: 20px;
            transform-origin: center;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-button {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.15s ease;
            font-family: 'Comfortaa', cursive, sans-serif;
        }

        .shaking {
            animation: shake 0.5s;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            color: #ff9a9e;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
        }

        .celebration p {
            font-size: 1.3em;
            color: #ffffff;
            line-height: 1.6;
            margin: 10px 0;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .countdown {
            font-size: 1.1em;
            color: #ffa8a8;
            margin-top: 20px;
            font-weight: 600;
        }

        .photo-gallery {
            margin-top: 30px;
            display: none;
        }

        .gallery-title {
            font-size: 1.5em;
            color: #ff9a9e;
            margin-bottom: 15px;
        }

        .reasons-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reason-item {
            margin: 10px 0;
            font-size: 1em;
            color: #ffffff;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .share-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Comfortaa', cursive, sans-serif;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .celebration-gif {
            width: 300px;
            max-width: 90%;
            height: auto;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .difficulty-selector {
            margin: 20px 0;
            display: none;
        }

        .difficulty-btn {
            padding: 8px 20px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 154, 158, 0.5);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-family: 'Comfortaa', cursive, sans-serif;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .difficulty-btn:hover {
            background: rgba(255, 154, 158, 0.3);
            color: white;
        }

        .difficulty-btn.active {
            background: rgba(255, 154, 158, 0.5);
            color: white;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.4em;
            }
            
            button {
                font-size: 1.1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container" id="mainContainer">
        <div id="questionSection">
            <h1>Hey Beautiful! üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('impossible')">Impossible</button>
            </div>
            
            <div class="button-container" id="buttonContainer">
                <button id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
                <button class="no-button" id="noBtn" data-index="0">No üò¢</button>
            </div>
        </div>

        <div id="celebrationSection" class="celebration">
            <h2>Yay! üéâüíïüéâ</h2>
            <div class="heart">üíù</div>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzF1N2JtNnFndHAyMmI3azdoNHNzcGludzFvbGpidDlzYmNwbXhsZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ytu2GUYbvhz7zShGwS/giphy.gif" 
                 alt="Celebration GIF" 
                 class="celebration-gif">
            <p>I'm so happy! You've made me the happiest person alive! ü•∞</p>
            <p>Can't wait to celebrate Valentine's Day with you! ‚ù§Ô∏è</p>
            <div class="countdown" id="countdown"></div>
            
            <div class="photo-gallery" id="photoGallery">
                <div class="gallery-title">Why I Love You üíñ</div>
                <div class="reasons-list" id="reasonsList"></div>
            </div>
            
            <button class="share-button" onclick="shareResponse()">Share This Moment üíï</button>
        </div>
    </div>

    <script>
        // Configuration
        let difficulty = 'easy';
        let dodgeCount = 0;
        let yesBtnScale = 1;
        const noMessages = [
            "No üò¢",
            "Are you sure? ü•∫", 
            "Please? üíî",
            "Really? üò≠",
            "Think again? üôè",
            "You're breaking my heart üíî",
            "One more chance? ü•π",
            "Pretty please? üåü",
            "I'll be sad forever üòø",
            "Final answer? üò¢"
        ];

        const difficultySettings = {
            easy: { speed: 80, detectionRange: 100, spawnExtra: false },
            medium: { speed: 120, detectionRange: 120, spawnExtra: true },
            impossible: { speed: 180, detectionRange: 150, spawnExtra: true }
        };

        // Sound effects (using Web Audio API for simple tones)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let backgroundMusicPlaying = false;

        function playWhoosh() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playCelebration() {
            const notes = [523.25, 587.33, 659.25, 783.99]; // C, D, E, G
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 100);
            });
        }

        // Initialize
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.button-container');
        
        let noBtnX = 150;
        let noBtnY = 80;
        noBtn.style.left = noBtnX + 'px';
        noBtn.style.top = noBtnY + 'px';

        let mouseX = 0;
        let mouseY = 0;

        // Track mouse position only for button container
        document.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Touch support for mobile
        let touchX = 0;
        let touchY = 0;
        
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            
            const rect = container.getBoundingClientRect();
            touchX = touch.clientX - rect.left;
            touchY = touch.clientY - rect.top;
            
            // Update mouse position for button detection
            mouseX = touchX;
            mouseY = touchY;
        });

        function createTrailHeart(x, y) {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù'];
            const heart = document.createElement('div');
            heart.className = 'cursor-trail';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        // Check distance and move button
        function checkDistance() {
            const rect = noBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const btnCenterX = rect.left + rect.width / 2 - containerRect.left;
            const btnCenterY = rect.top + rect.height / 2 - containerRect.top;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            const settings = difficultySettings[difficulty];
            if (distance < settings.detectionRange) {
                moveButton(noBtn);
                
                // Shake animation
                if (distance < settings.detectionRange * 0.7) {
                    noBtn.classList.add('shaking');
                    setTimeout(() => noBtn.classList.remove('shaking'), 500);
                }
            }
        }

        function moveButton(btn) {
            playWhoosh();
            dodgeCount++;
            
            // Grow Yes button
            yesBtnScale += 0.1;
            yesBtn.style.transform = `scale(${Math.min(yesBtnScale, 2)})`;
            
            // Update message
            const index = parseInt(btn.dataset.index);
            if (index < noMessages.length - 1) {
                btn.textContent = noMessages[index + 1];
                btn.dataset.index = index + 1;
            }
            
            // Progressive difficulty
            const settings = difficultySettings[difficulty];
            const speed = settings.speed + (dodgeCount * 10);
            
            // Get button dimensions
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            
            // Calculate maximum positions with extra padding to keep well within bounds
            const containerWidth = container.clientWidth - btnWidth - 40; // Increased padding
            const containerHeight = 150 - btnHeight - 30; // Fixed to match new container height with padding
            
            const rect = btn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2 - containerRect.left;
            const btnCenterY = rect.top + rect.height / 2 - containerRect.top;
            
            let dx = btnCenterX - mouseX;
            let dy = btnCenterY - mouseY;
            
            const length = Math.sqrt(dx * dx + dy * dy);
            if (length > 0) {
                dx = (dx / length) * speed;
                dy = (dy / length) * speed;
            }
            
            // Calculate new position (from top-left corner of button, not center)
            let newX = btnCenterX - (btnWidth / 2) + dx;
            let newY = btnCenterY - (btnHeight / 2) + dy;
            
            // Clamp to container bounds with padding
            newX = Math.max(15, Math.min(containerWidth, newX));
            newY = Math.max(15, Math.min(containerHeight, newY));
            
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            
            // Haptic feedback on mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        setInterval(checkDistance, 50);

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(noBtn);
        });

        function setDifficulty(level) {
            difficulty = level;
            
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset extra buttons if switching to easy
            if (level === 'easy') {
                const extraButtons = document.querySelectorAll('.no-button');
                extraButtons.forEach((btn, index) => {
                    if (index > 0) btn.remove();
                });
            }
        }

        function sayYes() {
            playCelebration();
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('celebrationSection').style.display = 'block';
            
            createConfetti();
            startCountdown();
            
            // Show reasons after a delay
            setTimeout(() => {
                document.getElementById('photoGallery').style.display = 'block';
                showReasons();
            }, 2000);
        }

        function createConfetti() {
            const colors = ['#e91e63', '#f093fb', '#f5576c', '#a8edea', '#fed6e3'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                    
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function startCountdown() {
            const valentine = new Date('2026-02-14T00:00:00');
            const countdownEl = document.getElementById('countdown');
            
            function updateCountdown() {
                const now = new Date();
                const diff = valentine - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    countdownEl.textContent = `Valentine's Day in: ${days}d ${hours}h ${minutes}m ${seconds}s üíï`;
                } else {
                    countdownEl.textContent = "It's Valentine's Day! üíñ";
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function showReasons() {
            const reasons = [
                "üíï Your smile brightens my day",
                "üåü You make me laugh like no one else",
                "üíñ Your kindness inspires me",
                "‚ú® You're my best friend",
                "üíù Every moment with you is special",
                "üå∫ You understand me perfectly",
                "üíó Your hugs are the best",
                "üéµ I love our adventures together"
            ];
            
            const reasonsList = document.getElementById('reasonsList');
            reasons.forEach((reason, index) => {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'reason-item';
                    item.textContent = reason;
                    item.style.animationDelay = '0s';
                    reasonsList.appendChild(item);
                }, index * 300);
            });
        }

        function shareResponse() {
            const shareData = {
                title: 'I Said Yes! üíï',
                text: 'I just said YES to being their Valentine! üíñ',
            };
            
            if (navigator.share) {
                navigator.share(shareData)
                    .catch((err) => console.log('Error sharing:', err));
            } else {
                // Fallback: copy to clipboard
                const url = window.location.href;
                navigator.clipboard.writeText(`I said YES to being their Valentine! üíï ${url}`)
                    .then(() => alert('Link copied to clipboard! üíï'));
            }
        }

        // Add floating hearts to background
        const heartsBackground = document.getElementById('heartsBackground');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsBackground.appendChild(heart);
        }
    </script>
</body>
</html>
